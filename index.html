<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; background-color: #000c05; overflow: hidden; }
      canvas { touch-action: none; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans { font-family: 'Lato', sans-serif; }
      
      /* Camera feed moved to TOP LEFT, Visible now */
      #webcam-container {
        position: absolute;
        top: 24px;
        left: 24px;
        width: 180px;
        height: 135px;
        z-index: 50;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #C5A059;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        background: #000;
        display: block; /* Ensure visibility */
      }
      
      #webcam-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 12, 5, 0.8);
        color: #C5A059;
        font-family: 'Lato', sans-serif;
        font-size: 10px;
        text-align: center;
        padding: 4px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-top: 1px solid #C5A059;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="webcam-container">
      <video id="webcam" autoplay playsinline muted></video>
      <div id="webcam-label">Gesture Cam</div>
    </div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
